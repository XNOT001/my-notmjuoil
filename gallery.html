    <script src="js/configLoader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');
            const overlay = document.getElementById('overlay');
            const navLinks = document.querySelectorAll('#sidebar ul li a');
            const body = document.body; 

            
            const applyBackground = (backgroundConfig) => {
                if (!backgroundConfig) return;

                body.style.backgroundImage = ''; 
                body.style.backgroundColor = '';
                body.style.background = ''; 

                if (backgroundConfig.type === 'image') {
                    body.style.backgroundImage = `url('${backgroundConfig.value}')`;
                    body.style.backgroundSize = 'cover';
                    body.style.backgroundPosition = 'center center';
                    body.style.backgroundRepeat = 'no-repeat';
                    body.style.backgroundAttachment = 'fixed';
                } else if (backgroundConfig.type === 'color') {
                    body.style.backgroundColor = backgroundConfig.value;
                } else if (backgroundConfig.type === 'gradient') {
                    body.style.background = backgroundConfig.value;
                }
            };

            
            if (window.innerWidth <= 768) {
                sidebar.classList.add('sidebar-hidden-mobile');
            }

            
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('sidebar-open');
                overlay.classList.toggle('visible');
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.remove('sidebar-open');
                overlay.classList.remove('visible');
            });

            
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        sidebar.classList.remove('sidebar-open');
                        overlay.classList.remove('visible');
                    }
                });
            });

            
            const currentPath = window.location.pathname.split('/').pop();
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            const config = await loadConfig(); 

            if (config) {
                applyBackground(config.background); 
            }

            const photoGrid = document.getElementById('photo-grid');

            
            const galleryPhotos = [
                { src: "images/39b6c7fe42c0a3252b69337f457371ab.jpg", caption: "‡∏£‡∏π‡∏õ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡πÅ‡∏£‡∏Å" }, 
                { src: "images/9dede0e7bf4c08657f38bf536904704a.jpg", caption: "‡∏£‡∏π‡∏õ‡∏ñ‡πà‡∏≤‡∏¢‡∏ß‡∏±‡∏ô‡∏´‡∏¢‡∏∏‡∏î‡∏ó‡∏µ‡πà‡∏†‡∏π‡πÄ‡∏Å‡πá‡∏ï üèùÔ∏è" },
                { src: "images/64d674de4ca980db1cd4e6becf45f670.jpg", caption: "‡∏Ñ‡∏∑‡∏ô‡∏î‡∏π‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∏‡∏î cozy" },
                { src: "images/143275ffbc83462d2611121616c87c9a.jpg", caption: "‡∏Å‡∏≤‡∏£‡∏ú‡∏à‡∏ç‡∏†‡∏±‡∏¢‡πÉ‡∏ô‡∏ó‡∏£‡∏¥‡∏õ‡∏õ‡∏µ‡∏ô‡πÄ‡∏Ç‡∏≤" },
                { src: "images/b1dc536a19204e0d636be20518d6a377.jpg", caption: "‡∏á‡∏≤‡∏ô‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô" },
                { src: "images/d04b7635fd8285cd8ebd6d72e4d3a0f4.jpg", caption: "‡∏ß‡∏±‡∏ô‡∏Ñ‡∏£‡∏ö‡∏£‡∏≠‡∏ö‡∏õ‡∏µ‡πÅ‡∏£‡∏Å‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤" }
            ];

            if (galleryPhotos && galleryPhotos.length > 0) {
                photoGrid.innerHTML = ''; 
                galleryPhotos.forEach(photo => {
                    const item = document.createElement('div');
                    item.classList.add('gallery-item');
                    item.innerHTML = `
                        <img src="${photo.src}" onerror="this.src='https://placehold.co/400x300/FFD1DC/663399?text=Image%20Error'" alt="${photo.caption}">
                        <div class="p-4">
                            <p class="text-gray-700 text-sm md:text-base">${photo.caption}</p>
                        </div>
                    `;
                    photoGrid.appendChild(item);
                });
            } else {
                photoGrid.innerHTML = '<p class="text-xl text-red-700">No photos to display yet. Let\'s add some memories!</p>';
            }
        });
    </script>
